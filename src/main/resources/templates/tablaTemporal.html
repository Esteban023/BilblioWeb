<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<table class="table" th:fragment="tabla">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Estado</th>
        <th scope="col">fecha Inicio</th>
        <th scope="col">Fecha devolucion</th>
        <th scope="col">Codigo del recurso</th>
        <th scope="col">titulo del recurso</th>
    </tr>
    </thead>
    <tbody>

    <tr th:if="${lista}" th:each="prestamo : ${lista}">
        <th scope="row" th:text="${prestamo.id}"></th>
        <td th:text="${prestamo.estado}"></td>
        <td th:text="${prestamo.fechaAdquisicion}"></td>
        <td th:text="${prestamo.fechaDevolucion}"></td>
        <td th:text="${prestamo.recursoBibliografico.codigoDeBarras}"></td>
        <td th:text="${prestamo.recursoBibliografico.titulo}"></td>
    </tr>

    </tbody>

<style>
.table {
  --bs-table-bg: transparent;
  --bs-table-border-color: #000;
  width: 80%;
  margin-bottom: 1rem;
  color: #212529;
  vertical-align: top;
  border-color: var(--bs-table-border-color);
  border: 1.5px solid;
  border-collapse: collapse;
}

.table  thead {

  background-color: #E5E5E5;

}

.table th,
.table td {
  padding: 0.5rem;
  border: 1px solid var(--bs-table-border-color);
}

</style>
</table>
</html>
